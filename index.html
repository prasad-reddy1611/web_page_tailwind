<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <div class="min-h-screen flex flex-col justify-center items-center">
        <!-- Main Login Container -->
        <div class="bg-white p-8 border border-gray-300 rounded-md w-full max-w-sm">
            <!-- Instagram Logo -->
            <div class="flex justify-center mb-8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/640px-Instagram_logo.svg.png" alt="Instagram Logo" class="h-16">
            </div>

            <!-- Login Form -->
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <input type="text" name="email" id="email" placeholder="Phone number, username, or email" required class="w-full px-4 py-2 border border-gray-300 rounded-sm bg-gray-100 focus:ring-1 focus:ring-gray-400 focus:outline-none text-sm">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-sm bg-gray-100 focus:ring-1 focus:ring-gray-400 focus:outline-none text-sm">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-blue-400 text-white font-bold py-2 rounded-md hover:bg-blue-600 text-sm">Log In</button>
                </div>

                <!-- OR Divider -->
                <div class="relative flex py-5 items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="px-2 text-gray-500 text-xs">OR</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <!-- Social Login -->
                <div>
                    <button type="button" class="w-full flex items-center justify-center bg-transparent text-blue-800 font-semibold py-2 rounded-md text-sm">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" class="h-5 w-5 mr-2" alt="Facebook logo" />
                        Log in with Facebook
                    </button>
                </div>

                <!-- Forgot Password -->
                <div class="text-center mt-4">
                    <a href="/forgot_pass.html" class="text-xs text-blue-800 hover:underline">Forgot password?</a>
                </div>
            </form>
        </div>

        <!-- Sign-up Suggestion -->
        <div class="mt-4 bg-white p-4 border border-gray-300 rounded-md text-center w-full max-w-sm">
            <p class="text-sm">
                Don't have an account? <a href="#" class="text-blue-500 font-semibold">Sign up</a>
            </p>
        </div>

        <!-- App Links Section -->
        <div class="mt-6 text-center">
            <p class="text-sm">Get the app.</p>
            <div class="flex justify-center space-x-2 mt-3">
                <a href="https://play.google.com/store/search?q=instagram&c=apps&hl=hi">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" class="h-10">
                </a>
                <a href="https://apps.microsoft.com/detail/9nblggh5l9xt?hl=en-US&gl=US">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/640px-Get_it_from_Microsoft_Badge.svg.png" alt="Download on the App Store" class="h-10 w-39">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
